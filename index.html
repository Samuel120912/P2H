<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Operator Unit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f8f9fa;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .radio-group {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .radio-group label {
      font-weight: normal;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hasil {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: green;
      font-weight: bold;
    }

    fieldset {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    legend {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Form Pemeriksaan Operator Unit</h2>

  <label for="nama">Nama Operator</label>
  <input type="text" id="nama" placeholder="Contoh: Budi" />

  <label for="model">Model Unit</label>
  <input type="text" id="model" placeholder="Contoh: UD Quester" />

  <label for="kode">Kode Unit</label>
  <input type="text" id="kode" placeholder="Contoh: UD01" />

  <label for="hm">HM Unit</label>
  <input type="number" id="hm" placeholder="Contoh: 1234" />

  <label for="tanggal">Hari / Tanggal</label>
  <input type="date" id="tanggal" />

  <label for="shift">Shift</label>
  <select id="shift">
    <option value="Pagi">Pagi</option>
    <option value="Siang">Siang</option>
    <option value="Malam">Malam</option>
  </select>

  <fieldset>
    <legend>Pemeriksaan Track</legend>
    <div class="radio-group">
      <label><input type="radio" name="track" value="Good" checked /> Good</label>
      <label><input type="radio" name="track" value="Bad" /> Bad</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Pemeriksaan Attachment</legend>
    <div class="radio-group">
      <label><input type="radio" name="attachment" value="Good" checked /> Good</label>
      <label><input type="radio" name="attachment" value="Bad" /> Bad</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Pemeriksaan Engine</legend>
    <div class="radio-group">
      <label><input type="radio" name="engine" value="Good" checked /> Good</label>
      <label><input type="radio" name="engine" value="Bad" /> Bad</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Pemeriksaan Hydraulic System</legend>
    <div class="radio-group">
      <label><input type="radio" name="hydraulic" value="Good" checked /> Good</label>
      <label><input type="radio" name="hydraulic" value="Bad" /> Bad</label>
    </div>
  </fieldset>

  <button onclick="kirimData()">Kirim</button>

  <div class="hasil" id="status"></div>

  <script>
    function getRadioValue(name) {
      const radios = document.getElementsByName(name);
      for (let i = 0; i < radios.length; i++) {
        if (radios[i].checked) return radios[i].value;
      }
      return null;
    }

    function kirimData() {
      const data = {
        nama: document.getElementById("nama").value,
        model: document.getElementById("model").value,
        kode: document.getElementById("kode").value,
        hm: document.getElementById("hm").value,
        tanggal: document.getElementById("tanggal").value,
        shift: document.getElementById("shift").value,
        track: getRadioValue("track"),
        attachment: getRadioValue("attachment"),
        engine: getRadioValue("engine"),
        hydraulic: getRadioValue("hydraulic")
      };

      if (!data.nama || !data.model || !data.kode || !data.hm || !data.tanggal) {
        document.getElementById("status").innerText = "Silakan lengkapi semua field.";
        return;
      }

      console.log(data); // bisa diganti untuk kirim ke server atau spreadsheet

      document.getElementById("status").innerText = "Data berhasil dikirim!";

      // Reset form
      document.getElementById("nama").value = "";
      document.getElementById("model").value = "";
      document.getElementById("kode").value = "";
      document.getElementById("hm").value = "";
      document.getElementById("tanggal").value = "";
      document.getElementById("shift").value = "Pagi";
      document.querySelectorAll("input[type=radio][value=Good]").forEach(r => r.checked = true);
    }
  </script>
</body>
</html>
