<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Pemeriksaan Operator</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .group {
      margin-top: 15px;
    }
    .btn-toggle {
      display: flex;
      justify-content: space-between;
    }
    .btn-toggle button {
      width: 48%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .good { background-color: #28a745; color: white; }
    .bad { background-color: #dc3545; color: white; }
    .selected { outline: 3px solid black; }
    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Form Pemeriksaan Operator</h2>

  <label>Nama Operator</label>
  <input type="text" id="nama" />

  <label>Model Unit</label>
  <input type="text" id="model" />

  <label>Kode Unit</label>
  <input type="text" id="kode" />

  <label>HM Unit</label>
  <input type="number" id="hm" />

  <label>Hari/Tanggal</label>
  <input type="date" id="tanggal" />

  <label>Shift</label>
  <select id="shift">
    <option value="Pagi">Pagi</option>
    <option value="Malam">Malam</option>
  </select>

  <div class="group">
    <label>Pemeriksaan Track</label>
    <div class="btn-toggle" id="track-group">
      <button class="good" onclick="selectOption('track','Good', this)">Good</button>
      <button class="bad" onclick="selectOption('track','Bad', this)">Bad</button>
    </div>
  </div>

  <div class="group">
    <label>Pemeriksaan Attachment</label>
    <div class="btn-toggle" id="attachment-group">
      <button class="good" onclick="selectOption('attachment','Good', this)">Good</button>
      <button class="bad" onclick="selectOption('attachment','Bad', this)">Bad</button>
    </div>
  </div>

  <div class="group">
    <label>Pemeriksaan Engine</label>
    <div class="btn-toggle" id="engine-group">
      <button class="good" onclick="selectOption('engine','Good', this)">Good</button>
      <button class="bad" onclick="selectOption('engine','Bad', this)">Bad</button>
    </div>
  </div>

  <div class="group">
    <label>Pemeriksaan Hydraulic System</label>
    <div class="btn-toggle" id="hydraulic-group">
      <button class="good" onclick="selectOption('hydraulic','Good', this)">Good</button>
      <button class="bad" onclick="selectOption('hydraulic','Bad', this)">Bad</button>
    </div>
  </div>

  <button onclick="kirimData()">Kirim ke Spreadsheet</button>
  <div id="status"></div>

  <script>
    let pemeriksaan = {
      track: 'Good',
      attachment: 'Good',
      engine: 'Good',
      hydraulic: 'Good'
    };

    function selectOption(field, value, el) {
      pemeriksaan[field] = value;
      document.querySelectorAll(`#${field}-group button`).forEach(btn => btn.classList.remove('selected'));
      el.classList.add('selected');
    }

    function kirimData() {
      const data = {
        nama: document.getElementById("nama").value,
        model: document.getElementById("model").value,
        kode: document.getElementById("kode").value,
        hm: document.getElementById("hm").value,
        tanggal: document.getElementById("tanggal").value,
        shift: document.getElementById("shift").value,
        track: pemeriksaan.track,
        attachment: pemeriksaan.attachment,
        engine: pemeriksaan.engine,
        hydraulic: pemeriksaan.hydraulic
      };

      fetch("https://script.google.com/macros/s/AKfycbxJKcvXAemoKoPPRNkYoxKReRfYePtVyZ2xCNIfkM5BuQ7gzyLpyHGe-y5RaXb1Ff44/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("status").innerText = "Berhasil dikirim!";
        document.getElementById("nama").value = "";
        document.getElementById("model").value = "";
        document.getElementById("kode").value = "";
        document.getElementById("hm").value = "";
        document.getElementById("tanggal").value = "";
      })
      .catch(err => {
        document.getElementById("status").innerText = "Gagal mengirim: " + err;
      });
    }

    // PWA - Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js')
          .then(function (registration) {
            console.log('ServiceWorker terdaftar:', registration.scope);
          }, function (err) {
            console.log('ServiceWorker gagal:', err);
          });
      });
    }
  </script>
</body>
</html>
