<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pemeriksaan Operator</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#2196f3" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #2196f3; }
    label { display: block; margin-top: 10px; }
    input, select, button { padding: 8px; width: 100%; margin-top: 5px; }
    .goodbad { display: flex; justify-content: space-between; gap: 10px; }
    .goodbad button { flex: 1; padding: 10px; }
  </style>
</head>
<body>
  <h1>Form Pemeriksaan Operator</h1>
  <form id="pemeriksaanForm">
    <label>Nama Operator: <input type="text" name="nama" required /></label>
    <label>Model Unit: <input type="text" name="model" required /></label>
    <label>Kode Unit: <input type="text" name="kode" required /></label>
    <label>HM Unit: <input type="number" name="hm" required /></label>
    <label>Hari/Tanggal: <input type="date" name="tanggal" required /></label>
    <label>Shift:
      <select name="shift" required>
        <option value="Pagi">Pagi</option>
        <option value="Malam">Malam</option>
      </select>
    </label>

    <label>Pemeriksaan Track:</label>
    <div class="goodbad">
      <button type="button" onclick="setValue('track','Good')">Good</button>
      <button type="button" onclick="setValue('track','Bad')">Bad</button>
    </div>
    <input type="hidden" name="track" id="track" required />

    <label>Pemeriksaan Attachment:</label>
    <div class="goodbad">
      <button type="button" onclick="setValue('attachment','Good')">Good</button>
      <button type="button" onclick="setValue('attachment','Bad')">Bad</button>
    </div>
    <input type="hidden" name="attachment" id="attachment" required />

    <label>Pemeriksaan Engine:</label>
    <div class="goodbad">
      <button type="button" onclick="setValue('engine','Good')">Good</button>
      <button type="button" onclick="setValue('engine','Bad')">Bad</button>
    </div>
    <input type="hidden" name="engine" id="engine" required />

    <label>Pemeriksaan Hydraulic System:</label>
    <div class="goodbad">
      <button type="button" onclick="setValue('hydraulic','Good')">Good</button>
      <button type="button" onclick="setValue('hydraulic','Bad')">Bad</button>
    </div>
    <input type="hidden" name="hydraulic" id="hydraulic" required />

    <button type="submit">Kirim ke Spreadsheet</button>
  </form>

  <script>
    function setValue(id, value) {
      document.getElementById(id).value = value;
    }

    document.getElementById('pemeriksaanForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      fetch("https://script.google.com/macros/s/AKfycbysCqI4Xt-m8PV3WkUJ3EN-FBdV1lG4Kzhl9lSnTjPcM4fw2kO8HG9OpyYArRRxYUhb/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => {
        alert("Berhasil dikirim: " + msg);
        form.reset();
      })
      .catch(err => alert("Gagal mengirim: " + err));
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('SW failed', err));
    }
  </script>
</body>
</html>
